<div class="picker">
  <ion-spinner color="priamry" *ngIf="isLoading"></ion-spinner>
  <ion-img role="button" class="location-image"
   (click)="onPickLocation()" [src]="selectedLocationImage"
  *ngIf="selectedLocationImage && !isLoading && showPreview">
  </ion-img>
  <ion-button (click)="onPickLocation()" color="primary" *ngIf="!selectedLocationImage">
    <ion-icon name="map" slot="start"></ion-icon><ion-label>Select Location</ion-label>
  </ion-button>
</div>
